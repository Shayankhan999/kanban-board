<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kanban Board</h1>
    <div class="board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="tasks" id="todo-tasks">
                <!-- Tasks will go here -->
            </div>
            <input type="text" id="new-task" placeholder="New task"> <!-- Input field ka reference -->
            <button id="add-task" onclick="addTask()">Add Task</button>  <!-- onclick addtask par lgaya hai -->
        </div>
        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <div class="tasks" id="in-progress-tasks">
                <!-- Tasks will go here -->
            </div>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="tasks" id="done-tasks">
                <!-- Tasks will go here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
